<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="css/style.css" rel="styleSheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />

</head>

<body>
    <div class="login">
        <div class="container bg-primary ">
            <div class="row align-content-center justify-content-center">
                <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 border ">
                    <h1 class="text-center text-primary">Login</h1>

                    <form>
                        <div class="form-group d-flex">
                            <label for="user"></label>
                            <input type="text" id="user" class="form-control" placeholder="User name or Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="user"><i class="fas fa-user"></i></label>
                            <input type="text" id="password" class="form-control " placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember" checked />
                                <label for="remember" class="custom-control-label">Remember</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>


</html>
