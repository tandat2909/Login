<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="css/style.css" rel="styleSheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0=" crossorigin="anonymous" />
    <style>
        .form-control {
            border-radius: 0 .25rem .25rem 0;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.07rem rgba(0, 123, 255, .25);
        }
        
        .btn-outline-primary:hover {
            color: #007bff;
            background: none;
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="container login-center ">
            <div class="row justify-content-center ">
                <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5  login-shadow ">
                    <h1 class="text-center text-primary my-4">Login</h1>
                    <form>
                        <div class="mb-4 d-flex">
                            <div class="login-label">
                                <i class="fas fa-user"></i>
                            </div>
                            <input type="text" id="user" class="form-control " placeholder="Usename or Email" required/>
                        </div>

                        <div class="mb-2 d-flex">
                            <div class="login-label">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="password" class="form-control " placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember" checked />
                                <label for="remember" class="custom-control-label">Remember</label>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between my-2">
                        <a href="#" class="">
                            <small>Forgot your password</small>
                        </a>
                        <a href="#" class="">
                            <small>Create account</small>
                        </a>
                    </div>
                    <div class="d-flex align-items-center justify-content-between my-4">
                        <hr class="flex-fill m-0"> <span class="mx-3">
                            Or login with
                        </span>
                        <hr class="flex-fill m-0">
                    </div>
                    <div class="social-login mb-5">
                        <div class=" d-flex justify-content-between ">
                            <a href="https://fb.com">
                                <button type="button" class="btn el-button ">
                                    <i class="fab fa-facebook-f" style="color:#3b5998;"></i>
                                    <span class="text-primary">Facebook</span>
                                </button>
                            </a>
                            <a href="https://google.com">
                                <button type="button" class="btn el-button ">
                                    <i class="fab fa-google" style="color:red"></i>
                                    <span class="text-primary">Google</span>
                                </button>
                            </a>

                            <a href="https://github.com">
                                <button type="button" class="btn el-button ">
                                        <i class="fab fa-github" style="color:black"></i>
                                        <span class="text-primary">Github</span>
                                </button>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
